<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events | GML</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* --- COPYING STYLES EXACTLY FROM LANDING PAGE --- */
        :root {
            --bg-dark: #080812;
            --text-white: #ffffff;
            --text-gray: #a0a0b0;
            --primary-blue: #3c91c9;
            --primary-green: #76c043;
            --primary-gradient: linear-gradient(135deg, #3c91c9 0%, #76c043 100%);
            --cyan-text: #00F0FF;
            --green-accent: #00FF85;
            --blue-accent: #3c91c9;
            --card-bg: #11111a;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: 1px solid rgba(255, 255, 255, 0.08);
            --glow-shadow: 0 0 20px rgba(60, 145, 201, 0.3);
            --font-main: 'Outfit', sans-serif;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: var(--font-main); }

        body {
            background-color: var(--bg-dark);
            color: var(--text-white);
            overflow-x: hidden;
            line-height: 1.6;
        }

        a { text-decoration: none; color: inherit; }

        /* --- EXACT NAV BAR CSS --- */
        .glass-nav {
            position: fixed; top: 0; width: 100%; padding: 1.2rem 5%;
            display: flex; justify-content: space-between; align-items: center;
            background: var(--bg-dark); 
            border-bottom: var(--glass-border); z-index: 1000;
        }
        .logo { font-size: 1.5rem; font-weight: 800; display: flex; align-items: center; gap: 10px; }
        .gradient-text {
            background: linear-gradient(135deg, var(--primary-blue), var(--primary-green));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        .nav-links { display: flex; list-style: none; gap: 30px; }
        .nav-links li {
            cursor: pointer; color: var(--text-gray); font-weight: 500; transition: 0.3s; position: relative;
        }
        .nav-links li:hover, .nav-links li a.active { color: var(--text-white); }
        
        .btn-glow {
            padding: 10px 25px; border-radius: 50px;
            background: linear-gradient(90deg, var(--primary-blue), var(--primary-green));
            border: none; color: white; font-weight: 600; cursor: pointer;
            box-shadow: var(--glow-shadow); transition: 0.3s;
        }
        .btn-glow:hover { transform: scale(1.05); box-shadow: 0 0 30px rgba(118, 192, 67, 0.5); }

        /* --- PAGE SPECIFIC CONTENT STYLES --- */
        .content-wrapper { padding: 150px 10% 60px; text-align: center; }
        .placeholder-box { background: var(--card-bg); padding: 50px; border-radius: 15px; border: 1px dashed rgba(255,255,255,0.1); }
    
        /* --- MOBILE RESPONSIVE STYLES (Paste at the bottom of style tag) --- */

/* 1. Hamburger Icon (Hidden on Desktop) */
.hamburger {
    display: none;
    font-size: 1.5rem;
    color: var(--text-white);
    cursor: pointer;
    margin-right: 15px;
    order: 2; /* Position between logo and button */
}

/* 2. Media Query for Tablets & Mobile (Screens smaller than 900px) */
@media (max-width: 900px) {
    
    /* General Layout Padding */
    .content-wrapper, .page-section, .dark-section {
        padding: 100px 5% 40px;
    }

    /* Navigation Drawer */
    .hamburger { display: block; }
    .btn-glow { order: 3; padding: 8px 15px; font-size: 0.85rem; }

    .nav-links {
        position: absolute;
        top: 70px;
        left: 0;
        width: 100%;
        background: var(--bg-dark);
        border-bottom: 1px solid var(--glass-border);
        flex-direction: column;
        align-items: center;
        gap: 20px;
        padding: 30px 0;
        /* Hidden by default, slides down when active */
        transform: translateY(-200%);
        transition: transform 0.4s ease;
        z-index: 999;
    }
    
    /* Active State for Menu */
    .nav-links.mobile-active {
        transform: translateY(0);
        box-shadow: 0 10px 30px rgba(0,0,0,0.5);
    }

    /* Stack Grids Vertically (1 Column) */
    .grid-3-col, 
    .projects-list, 
    .gallery-grid, 
    .contact-grid-layout, 
    .team-grid,
    .scope-container,
    .stage-flow-container {
        grid-template-columns: 1fr !important;
    }

    /* Hero Section Fixes */
    .hero-container { flex-direction: column-reverse; text-align: center; }
    .hero-content h1 { font-size: 2.5rem; }
    .hero-visual { width: 100%; height: auto; margin-bottom: 30px; }
    .hero-buttons { justify-content: center; }

    /* Component Fixes */
    .project-row { flex-direction: column; text-align: center; gap: 15px; }
    .proj-icon { margin-right: 0; margin-bottom: 10px; }
    .project-header-line { flex-wrap: wrap; }
    .status-badge { margin-left: 0; margin-top: 5px; }
    
    /* Chart/Diagram Fixes */
    .venn-wrapper { flex-direction: column; height: auto; margin-top: 50px; }
    .venn-circle { position: relative; transform: none !important; margin: -20px 0; }
    .experts-wrapper { position: static; transform: none; margin-top: 15px; flex-direction: column; }
    .dashed-arrow-container { transform: rotate(90deg); margin: 10px 0; }
    .level-2 { flex-direction: column; }
    
    /* Table Scroll */
    .custom-table-wrapper { overflow-x: auto; }
}

    </style>
</head>
<body>
    <nav class="glass-nav">
        <div class="logo">
            <i class="fa-solid fa-bolt gradient-text"></i>
            <span>GMLab</span>
        </div>
<div class="hamburger" id="hamburger">
        <i class="fa-solid fa-bars"></i>
    </div>

        <ul class="nav-links" id="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="Lab_Information.html">Lab Info</a></li>
            <li><a href="People.html">People</a></li>
            <li><a href="Research.html">Research</a></li>
            <li><a href="Gallery.html">Gallery</a></li>
            <li><a href="Events.html" class="active">Events</a></li>
            <li><a href="index.html#contact">Contact</a></li>
        </ul>
        <button class="btn-glow" onclick="document.getElementById('contact').scrollIntoView({behavior: 'smooth'})">Join Us</button>
    </nav>

    <div class="content-wrapper">
        <h1>Events</h1>
        <div class="placeholder-box">
            <p style="font-size: 1.2rem; color: var(--text-gray);">Stay tuned for upcoming workshops, conferences, and updates.</p>
        </div>
    </div>

    <script>
    // --- MOBILE MENU TOGGLE SCRIPT ---
    const hamburger = document.getElementById('hamburger');
    const navLinks = document.getElementById('nav-links');

    if (hamburger) {
        hamburger.addEventListener('click', () => {
            // Toggle the active class
            navLinks.classList.toggle('mobile-active');
            
            // Switch icon between 'Bars' and 'X'
            const icon = hamburger.querySelector('i');
            if (navLinks.classList.contains('mobile-active')) {
                icon.classList.remove('fa-bars');
                icon.classList.add('fa-xmark');
            } else {
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            }
        });
    }

    // Close menu automatically when a link is clicked
    document.querySelectorAll('.nav-links li a').forEach(link => {
        link.addEventListener('click', () => {
            navLinks.classList.remove('mobile-active');
            const icon = hamburger.querySelector('i');
            if(icon) {
                icon.classList.remove('fa-xmark');
                icon.classList.add('fa-bars');
            }
        });
    });
</script>
</body>
</html>
